<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMNCKALXNDR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      scroll-behavior: smooth;
      transition: background 0.3s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #ff4e00;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://source.unsplash.com/1600x900/?clouds,model') no-repeat center center/cover;
      text-align: center;
      padding: 40px;
    }

    .hero img {
      width: 160px;
      margin-bottom: 20px;
      animation: shine 4s infinite linear;
    }

    @keyframes shine {
      0% { filter: brightness(100%); }
      50% { filter: brightness(140%); }
      100% { filter: brightness(100%); }
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 14px 28px;
      font-size: 1rem;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: #333;
      border-color: #ff4e00;
    }
  </style>
</head>
<body>
  <header>
    <!-- Removed corner logo -->
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="booking.html">Book a Shoot</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <img src="logo.png" alt="DMNCKALXNDR Logo">
    <h1>DMNCKALXNDR</h1>
    <p>Photographer | Creative | Urban Energy from NYC to the World.</p>
    <div class="buttons">
      <a href="portfolio.html">View Portfolio</a>
      <a href="booking.html">Book Now</a>
    </div>
  </section>
</body>
</html>
