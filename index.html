<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMNCKALXNDR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    nav a {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4e00;
    }
    .hero {
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .logo-img {
      width: 200px;
      height: auto;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        filter: drop-shadow(0 0 3px #ccc);
      }
      to {
        filter: drop-shadow(0 0 15px #fff);
      }
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 30px;
    }
    .buttons a {
      background-color: #1c1c1c;
      color: white;
      padding: 16px 32px;
      border: 2px solid #333;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons a:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="booking.html">Book a Shoot</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <img src="logo.png" alt="DMNCKALXNDR Logo" class="logo-img">
    <div class="buttons">
      <a href="portfolio.html">View Portfolio</a>
      <a href="booking.html">Book Now</a>
    </div>
  </section>
</body>
</html>
