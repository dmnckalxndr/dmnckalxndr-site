<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMNCKALXNDR | Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 90px;
      animation: chromeShine 4s infinite;
    }
    @keyframes chromeShine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.8) contrast(1.4) drop-shadow(0 0 8px #aaa); }
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      font-size: 16px;
      transition: 0.3s ease;
    }
    nav a:hover {
      color: #ff4e00;
    }
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://source.unsplash.com/1600x900/?clouds,model') no-repeat center center/cover;
      text-align: center;
      padding: 40px;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.3rem;
      color: #ccc;
      max-width: 700px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #777;
      font-size: 14px;
    }
    .btn-group {
      margin-top: 40px;
    }
    .btn-group a {
      text-decoration: none;
      color: #fff;
      background-color: #1a1a1a;
      padding: 12px 24px;
      margin: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn-group a:hover {
      background-color: #ff4e00;
      border-color: #ff4e00;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="DMNCKALXNDR Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="booking.html">Book a Shoot</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>DMNCKALXNDR</h1>
    <p>Photographer | Creative | Urban Energy from NYC to the World.</p>
    <div class="btn-group">
      <a href="portfolio.html">View Portfolio</a>
      <a href="booking.html">Book Now</a>
    </div>
  </section>

  <footer>
    &copy; 2025 DMNCKALXNDR. Built with grit and chrome.
  </footer>

</body>
</html>
